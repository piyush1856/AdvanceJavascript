<script>

    //let str2 = new String("Rishav") //this how JS works internally

    // everthing in JS is object

    // Call, Apply, Bind
    let bedroom = {
        name : " Master bedroom",
    };

    let kitchen = {
        name:"Kitchen",
        cookFood: function(order){
            console.log(`Serving ${order} in ${this.name}`);
        },
    };
    kitchen.cookFood.call(bedroom, "Maggie")
    // .call() takes two arguments, one for this(obj) also owner other for actual function patameter 
    // you cannot pass two owner

    // let bedroom = {
    //     name : "bedroom",

</script>
