<script>
    let arr = [1,2,3];
    let newArr =[];

    Array.prototype.myMap = function(func){
        for(let i=0;i<this.length;i++){
            let element = this[i]
            let x=func(element)
            // console.log(x)
            newArr.push(x)
        }
        return newArr
    }

    let x= arr.myMap(function(x){
        return x*2;
    })
    console.log(x);
</script>
