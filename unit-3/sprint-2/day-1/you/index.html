<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Counter :-</h1>
    <h2 id="count"></h2>
</body>
</html>

<script>
    //set limit of 59;
    function counter(){
        let count =0;
      let id =  setInterval(function(){
            if(count ===59){
                clearInterval(id);
            }
            let h2 = document.getElementById("count");
            h2.innerText = count;
            count++;
        }, 1000)
    }

    counter();


    //setTimeout - run once
    //setInterval - until we stop it
</script>
