<script>
    // constructor function
    //nature --> function
    //output - object

    //let str = new String("masai")

    //blueprint - CF

    function Studn(n){
        this.name = n
    }
    let s1 = new Studn("raj")
    console.log(s1)

    Studn.prototype.satName = function(){
        console.log(this.name)
        console.log(this)
    }
    s1.satName();


    Studn.prototype.satName2 = () => {
      //  console.log(this.name) //raj will not print here in arrow function
      //it cannot refer to local object
      console.log(this) // it will print whole window --> global object

    }
    s1.satName2();

    //arrow function is basically a lightweigth function
    
</script>
