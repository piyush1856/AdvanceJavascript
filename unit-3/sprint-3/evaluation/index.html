<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #hotels_list{
      display: grid;
      grid-template-columns: repeat(4,1fr);

      gap: 40px;
    }
    img{
      width: 90%;
      height: 60%;
    }
  </style>
  <body>
    <div id="navbar">
      <h2>Hotel App</h2>
      <!-- the search-box id:- "query"
 - the log-in and sign-up link will have ids:- "login" and "signup" -->
        <input type="text" id="query">
        <button onclick="Search()">Search</button>
    </div>
    <div id="sorting">
      <!-- sort by price low to high Id:- "sort_lth"
 - sort by price high to low Id:- "sort_htl"
 - Filter Ac hotels Id:- "filter_ac"
 - Filter Non Ac hotels Id:- "filter_nonac" -->
        <button id= "sort_lth" onclick="sortL2H()">Low To high</button>
        <button id= "sort_htl" onclick="sortH2L()">High to low</button>
        <button id="filter_ac" onclick="filterAC()">AC</button>
        <button id="filter_nonac" onclick="filterNAC()">Non - AC</button>
    </div>
    <div id="hotels_list">
      <!-- - Append all fetched hotels inside div with id:- "hotels_list"
 - Every hotel card will have id:-  "hotel"
 - The book now button will have class as "book" -->
    </div>
  </body>
</html>

<script src="./scripts/index.js"></script>
