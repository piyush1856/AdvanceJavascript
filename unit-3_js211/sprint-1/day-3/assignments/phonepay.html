<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter Mobile Number" id="mobile">
    <input type="text" placeholder="Enter Amount" id="amount">
    <input type="number" placeholder="Enter PIN" id="pin">
    <button onclick="payNow()">Pay Now</button>

    <h1>hard coded pin is 1234</h1>
</body>
</html>

<script>
    let mobile = document.getElementById("mobile").value;
    let amount = document.getElementById("amount").value;
    
    let data =1234;
    function payNow(){
        event.preventDefault();
        let pin = document.getElementById("pin").value;
        let payment_promise=new Promise(function(resolve,reject){
            setTimeout(function(){
                if(Number(pin) === data){
                    resolve("Payment successfull!");
                }else{
                    reject("Try again later.")
                }
            },1000);
        });

        payment_promise.then((res) => {
            console.log(res)
            let img = document.createElement("img");
            img.src = "https://c.tenor.com/xVfFIHxAzW4AAAAC/success.gif";
            document.querySelector("body").append(img)
        }).catch((err) => {
            console.log(err)
            let img = document.createElement("img");
            img.src = "https://i.pinimg.com/originals/9d/16/7e/9d167e72839894c971c90f60ab00d916.gif";
            document.querySelector("body").append(img)
        })

    }



</script>
