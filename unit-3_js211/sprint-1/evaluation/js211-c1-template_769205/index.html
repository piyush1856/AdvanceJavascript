<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <!-- Navbar id:- "navbar"
link to home page and store page ids:- "home" and "store" respectively.
Input fields id:- 
- Brand name :- "mobile_brand"
- Product name :- "mobile_name"
- price :- "mobile_price"
- image url :- "mobile_image"

Submit button Id:- "submit" -->
    <div id="navbar">
      <a href="./index.html" id="home">Home</a>
      <a href="./store.html" id="store">Store</a>
    </div>

    <form action="">
      <input type="text" placeholder="Brand" id="mobile_brand">
      <input type="text" placeholder="Product Name" id="mobile_name">
      <input type="number" placeholder="Product Price" id="mobile_price">
      <input type="text" placeholder="Img url" id="mobile_image">
      <input type="submit"  id="submit">

    </form>
  </body>
</html>
<script src="./scripts/index.js"></script>
