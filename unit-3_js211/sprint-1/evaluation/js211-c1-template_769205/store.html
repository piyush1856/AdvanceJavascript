  <style>
    #mobile_list{
      display: grid;
      grid-template-columns: repeat(3,1fr);
      grid-template-rows: auto;

    }
    .mobile{
      width: 7cm;
      height: 7cm;
      margin-top: 20px;
    }
    img{
      width: 100%;
      height: 60%;
      
    }

    <!-- On store page append all mobiles inside div with Id :- "mobile_list",
Each mobile card will have class :- "mobile"
every remove button will have class :- "remove"
Sort from low to high button Id:- "sort_lth"
sort from high to low button Id:- "sort_htl"
select tag fro filtering will have Id:- "select_filter"
Must provide these brands as options :- 
a. apple
b. oneplus
c. nokia 
// Do not add extra text to price, only number should be there as shown below
// Price: 60000 (wrong)
// 60000 (Right)

-->
<div id="navbar">
  <a href="./index.html" id="home">Home</a>
  <a href="./store.html" id="store">Store</a>
</div>



<button id="sort_lth" onclick="sort1()">Low To High</button>
<button id="sort_htl" onclick="sort2()">High To Low</button>

<select name="" id="select_filter">
<option value="apple" onclick="apple()">apple</option>
<option value="oneplus" onclick="oneplus()">oneplus</option>
<option value="nokia" onclick="nokia()">nokia</option>
</select>
<div id="mobile_list"></div>
