<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detailed News</title>
  </head>
  <style>
    #navbar{
      border: 1px solid red;
      display: flex;
      justify-content: space-between;
      height: 2cm;
      margin-bottom: 20px;
      font-size: 40px;
    }
    #detailed_news{
      width: 50%;
      height: 15cm;

    }
    #detailed_news>img{
      width: 90%;
    }
    #sidebar{
      border: 1px solid blue;
      margin: 30px;
    }
  </style>
  <body onload="detail()">
    <div id="navbar">
      <!-- - The nav-bar will have link for home page(Id:- "home") and link for world news(Id:- "world_news). -->
      <a href="./index.html" id="home"> Home</a>
      <a href="./worldNews.html" id="world_news">World News</a>
    </div>
    <div>
      <div id="sidebar">
        <!-- Sidebar will have
        - Image of user (Id:- "user_img")
        - Name of user (Id:- "user_name")
        - Email of user (Id:- "user_email")
        - Country of user (Id:- "user_country) -->
        <img src="" alt="" id="user_image">
        <h3 id="user_name">Name</h3>
        <p id="user_email">Email</p>
        <p id="user_country">Country</p>
      </div>
      <div id="detailed_news">
        <!-- - The detailed news will be appended inside div with Id as "detailed_news", which will have following:-
      * Image tag for image
      * H3 tag for title
      * H4 tag for description -->
      </div>
    </div>
  </body>
</html>

<script src="./scripts/news.js" ></script>
