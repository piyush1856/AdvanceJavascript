<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World News</title>
  </head>
  <style>
    .news{
      height: 4cm;
      width: 10cm;
    }
    .news > img{
      width: 50%;
      height: 50%;
    }
    #navbar{
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    h3:hover{
      cursor: pointer;
    }
    #sidebar{
      border: 1px solid blue;
      margin: 30px;
    }
  </style>
  <body onload="loading()">
    <div id="navbar">
      <!-- - The nav-bar will have following :- 
     * search box with Id as- "search_box"
     * Link for different country news with IDs as:-
       - India :- “in”
       - Usa :- “us”
       - China :- “ch”
       - UK :- “uk”
       - New Zealand :- “nz” -->
       <input type="text" placeholder="Search" id="search_box">
       <h3 id="in" onclick="countryNews(this.id)">India</h3>
       <h3 id="us" onclick="countryNews(this.id)">Usa</h3>
       <h3 id="ch" onclick="countryNews(this.id)">China</h3>
       <h3 id="uk" onclick="countryNews(this.id)">UK</h3>
       <h3 id="nz" onclick="countryNews(this.id)">New Zealand</h3>
    </div>
    <div id="sidebar">
      <!-- Sidebar will have
         - Image of user (Id:- "user_img")
         - Name of user (Id:- "user_name")
        - Email of user (Id:- "user_email")
         - Country of user (Id:- "user_country) -->
         <img src="" alt="" id="user_image">
         <h3 id="user_name">Name</h3>
         <p id="user_email">Email</p>
         <p id="user_country">Country</p>
    </div>
    <div id="news_result">
      <!-- - All the news will be appended inside div with id as "news_result".
      - Every news card will have class as "news" (Show image, title and author only in cards). -->
    </div>


  </body>
</html>

<script src="./scripts/worldNews.js" ></script>
